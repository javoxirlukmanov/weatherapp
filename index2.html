<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./style2.css">
  <title>Document</title>
</head>
<body>
<header>
  <div class="weather">
    <div class="weather_body container">
<nav>
<div class="icons"><i class="fa-solid fa-chevron-left"></i></div>
<div class="icons"><i class="fa-regular fa-calendar"><span> 7 days</span></i></div>
<div class="icons"><i class="fa-sharp fa-solid fa-bars"></i></div>
</nav>
<div class="divcontain">
  <div class="contain1"><img src="./72580-ico-thunderstorm-rain-lightning-weather-icon.png" alt=""></div>
  <div class="contain2">
    <h2>Tomorrow</h2>
    <h1>20</h1>
    <h3>Rainy/cloudy</h3>
  </div>

</div>
<br>
<hr>
<div class="divtag">
  <div class="divtag1">
    <i class="fa-solid fa-wind"></i>
    <h1>9 km/h</h1>
    <h2>wind</h2>
  </div>
  <div class="divtag2">
    <i class="fa-solid fa-droplet"></i>

    <h1>31%</h1>
    <h2>humidity</h2>
  </div>
  <div class="divtag3">
    <i class="fa-sharp fa-solid fa-water"></i>
    <h1>93%</h1>
    <h2>chance of rain</h2>
  </div>

</div>
    </div>

  </div>
  <div class="table ">
    <div class="week">
      <h1 class="kunlar">mon</h1>
      <i class="fa-solid fa-cloud-sun-rain"><span>Rainy</span></i>
      <p>+20 <span>+14 <sup>o</sup></span></p>
    </div>
    <div class="week">
      <h1 class="kunlar">tue</h1>
      <i class="fa-solid fa-cloud-sun-rain"><span>Rainy</span></i>
      <p>+22 <span>+16 <sup>o</sup></span></p>


    </div>
    <div class="week">
      <h1 class="kunlar">wed</h1>
      <i class="fa-solid fa-cloud"><span>storm</span></i>
      <p>+19 <span>+13 <sup>o</sup></span></p>


    </div>
    <div class="week">
      <h1 class="kunlar">thu</h1>
      <i class="fa-solid fa-moon"><span>slow</span></i>            <p>+18 <span>+12 <sup>o</sup></span></p>

    </div>
    <div class="week">
      <h1 class="kunlar">fri</h1>
      <i class="fa-solid fa-bolt"><span>thunder</span></i>
      <p>+23 <span>+19 <sup>o</sup></span></p>


    </div>
    <div class="week">
      <h1 class="kunlar">sat</h1>
      <i class="fa-solid fa-cloud-sun-rain"><span>Rainy</span></i>
      <p>+25 <span>+17 <sup>o</sup></span></p>


    </div>
    <div class="week ">
      <h1 class="kunlar">sun</h1>
      <i class="fa-solid fa-cloud"><span>storm</span></i>   <p>+21 <span>+18 <sup>o</sup></span></p>


    </div>
        </div>
</header>
</body>
</html>
